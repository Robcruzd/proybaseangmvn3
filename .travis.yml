os:
  - linux
branches:
  only:
    - feature/travis-ci
services:
  - docker
language: node_js
node_js:
  - '16.17.0'
cache:
  directories:
    - node
    - node_modules
    - $HOME/.m2
env:
  global:
    - NODE_VERSION=16.17.0
    - JHI_JDK=17
    - SPRING_OUTPUT_ANSI_ENABLED=ALWAYS
    - SPRING_JPA_SHOW_SQL=false
    - JHI_DISABLE_WEBPACK_LOGS=true
    - NG_CLI_ANALYTICS="false"
    - MAVEN_USER_HOME=$HOME/.m2/repository/
    - CYPRESS_ENABLE_RECORD: false
before_install:
  - sudo apt-cache search openjdk
  - |
    echo '*** Using OpenJDK 17 by default'
    sudo add-apt-repository -y ppa:openjdk-r/ppa
    sudo apt-get update -q
    sudo apt-get install -y openjdk-17-jdk
    sudo apt-get install -y openjdk-17-jre-headless
    sudo update-java-alternatives -s java-1.17.0-openjdk-amd64
    export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
    export PATH=$PATH:$JAVA_HOME/bin
    java -version
  - sudo /etc/init.d/mysql stop
  - sudo /etc/init.d/postgresql stop
  - sudo docker --version
  - sudo apt-get upgrade -y docker-ce
  - sudo apt-get install -y docker-ce
  - nvm install $NODE_VERSION
  - npm install -g npm
  - node -v
  - npm -v
install:
  - npm install
script:
  - chmod +x mvnw
  # - npm run ci:backend:test
  # - npm run ci:frontend:test
  # - npm run java:jar:prod
  # - npm run ci:e2e:package
  # - npm run ci:e2e:prepare
  # - npm run ci:e2e:run
  # - npm run ci:e2e:teardown

notifications:
  webhooks:
    on_success: change # options: [always|never|change] default: always
    on_failure: always # options: [always|never|change] default: always
    on_start: false # default: false
